<!DOCTYPE html>
<html>
<head>
<title>Basic 3D World</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <div id="begin">Click to begin Simulating Natural Selection in Giraffes<br /><span id="smaller">Adjust the settings and conditions in order to change the next generation</span></div>
   <div class="crosshair"></div>
   <div id="centerpos">
      <div id="pos" onclick="this._restartScene()">Fast Forward to Next generation</div>
   </div>

   <div id="height">Current Average Height: 15</div>
   <div id="generation">Generation 1</div>
   <div id="counter">Time until next generation: 10</div>
   <div id="buttonContainer">
      <div class="setting">
         <button id="button1" >Enabled</button>&nbsp;&nbsp;&nbsp;&nbsp;
         Variation
      </div>
      <div class="setting">
         <button id="button2" >Enabled</button>&nbsp;&nbsp;&nbsp;&nbsp;
         Inheritance
      </div>
      <div class="setting">
         <button id="button3" >Enabled</button>&nbsp;&nbsp;&nbsp;&nbsp;
         Insignificant Variation
      </div>
   </div>
   <script src="main.js" type="module"></script>
</body>
</html>
